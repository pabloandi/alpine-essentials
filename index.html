<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <div 
        x-data="game()" 
        class="px-10 flex items-center justify-center min-h-screen">

        <h1 class="fixed top-0 right-0 p-10 font-bold text-3xl" >
            <span x-text="points"></span>
            <span class="text-xs">pts</span>
        </h1>
        <div class="flex-1 grid grid-cols-4 gap-10">
            <template x-for="card in cards">
                <div>
                    <button 
                        x-show="! card.cleared"
                        :style="'background:' + (card.flipped ? card.color : '#999')"  
                        class="h-32 w-full"
                        @click="flipCard(card)">

                    </button>
                </div>
            </template>
        </div>
    </div>

    <!-- flash message -->
    <div x-data="{ show: true, message: 'Default message' }"
        x-show.transition.opacity="show"
        x-text="message"
        @flash.window="
            message = $event.detail.message; 
            show = true;
            setTimeout(() => show = false, 1000);"
        class="fixed bottom-0 right-0 bg-green-500 text-white p-2 mb-4 mr-4 rounded"
    > 
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
